# 默认窗口无标题栏，16:9的窗口比例启动
window:
        padding:
                x : 10
                y : 10

# 背景半透明，方便抄代码
background_opacity: 0.75

# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true
decorations: none
dynamic_padding: false
scrolling:
  history: 10000
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    # background: '0x282828'
    background: '0x282a36'
    # background: '0x1d2021'
    # soft contrast: background = '0x32302f'
    foreground: '0xeff0eb'

  # Normal colors
  normal:
    black:   '0x282a36'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xeff0eb'
    
  selection:
          text: '0x282a36'
  background: '0xfeffff'
font:
  normal:
    # family: Monaco
     family: monospace
     style: Bold
     #style: Italic
  size: 12
  use_thin_strokes: true
  offset:
    x: 0
    y: 3
